<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Poll</title>

    <!-- Set the base URL to ensure all links and paths are relative to the repository -->
    <base href="/my-music-pwa/">

    <!-- iOS meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="icon.png">

    <!-- Styles and manifest -->
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="app">
        <!-- Album Art -->
        <div id="album-art-container">
            <img id="album-art" src="" alt="Album Art">
        </div>
    
        <!-- Song Information -->
        <div id="song-info">
            <h1 id="song-title">Loading...</h1>
            <p id="artist-name">Artist Name</p>
        </div>
    
        <!-- Voting Buttons -->
        <div class="poll">
            <button id="vote-keep">Keep Playing</button>
            <button id="vote-skip">Skip Song</button>
        </div>
    
        <p id="vote-status"></p>
    
        <!-- Group Buttons -->
        <div id="group-buttons">
            <button id="create-group">Create Group</button>
            <button id="join-group">Join Group</button>
            <input type="text" id="group-id-input" placeholder="Enter Group ID" style="display:none;">
        </div>

        <!-- Leave Group Button -->
        <button id="leave-group" style="display:none;">Leave Group</button>
    
        <!-- Spotify Status Indicator and Settings Button -->
        <div id="spotify-status-container">
            <span id="spotify-status-dot"></span>
            <button id="settings-button">Settings</button>
        </div>
    </div>

    <!-- Firebase initialization and custom scripts -->
    <script>
        // Ensure Firebase is initialized only once
        if (!window.firebaseInitialized) {
            window.firebaseInitialized = true;

            // Function to dynamically load a script
            function loadScript(src, callback) {
                const script = document.createElement('script');
                script.src = src;
                script.onload = callback;
                document.head.appendChild(script);
            }

            // Load Firebase SDKs in the correct order
            loadScript("https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js", function () {
                loadScript("https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js", function () {
                    loadScript("https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js", function () {
                        // Initialize Firebase
                        const firebaseConfig = {
                            apiKey: "AIzaSyDrfWiNwnzxZ0Lfs5IaUdb7mFq2NqTBpqw",
                            authDomain: "my-music-pwa.firebaseapp.com",
                            databaseURL: "https://my-music-pwa-default-rtdb.firebaseio.com",
                            projectId: "my-music-pwa",
                            storageBucket: "my-music-pwa.appspot.com",
                            messagingSenderId: "929710123132",
                            appId: "1:929710123132:web:c05da47e0d6650bc3c01f9",
                            measurementId: "G-VVV87VMFVV"
                        };

                        firebase.initializeApp(firebaseConfig);

                        // Initialize Firebase Analytics if available
                        if (typeof firebase.analytics === 'function') {
                            firebase.analytics();
                        }

                        const database = firebase.database();

                        // Once Firebase is fully initialized, load your custom scripts
                        loadCustomScripts();
                    });
                });
            });

            // Function to load custom scripts after Firebase initialization
            function loadCustomScripts() {
                const scripts = ["settings.js", "app.js"];
                scripts.forEach(src => {
                    const script = document.createElement('script');
                    script.src = src;
                    document.head.appendChild(script);
                });
            }
        }
    </script>
</body>
</html>

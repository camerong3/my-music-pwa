<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vibrant.js/1.0.0/Vibrant.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Poll</title>

    <!-- Set the base URL to ensure all links and paths are relative to the repository -->
    <base href="/my-music-pwa/">

    <!-- iOS meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="icon.png">

    <!-- Styles and manifest -->
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div id="top-bar">
        <!-- Group ID and Settings Button -->
        <div id="group-id-container">
            <p id="current-group-id"></p>
        </div>
        <span id="spotify-status-dot"></span>
        <i id="settings-button" class="fas fa-cog"></i> <!-- Settings icon -->
    </div>

   <!-- Album Art -->
    <div id="album-art-container">
        <img id="album-art" src="" alt="Album Art">
    </div>
    
    <!-- Song Information -->
    <div id="song-info">
        <h1 id="song-title">Loading...</h1>
        <p id="artist-name">Artist Name</p>
    </div>
    <div id="app">
        <!-- Voting Buttons -->
        <div class="poll">
            <i id="vote-keep" class="fas fa-thumbs-up"></i>
            <i id="vote-skip" class="fas fa-thumbs-down"></i>
        </div>
    
        <p id="vote-status"></p>
    
        <!-- Group Buttons -->
        <div id="group-buttons">
            <button id="create-group">Create Group</button>
            <button id="join-group">Join Group</button>
            <input type="text" id="group-id-input" placeholder="Enter Group ID" style="display:none;">
        </div>

        <!-- Leave Group Button -->
        <button id="leave-group" style="display:none;">Leave Group</button>
    </div>

    <!-- Firebase initialization and custom scripts -->
    <script>

            messagingSenderId: "929710123132",
            appId: "1:929710123132:web:c05da47e0d6650bc3c01f9",
            measurementId: "G-VVV87VMFVV"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
        const database = firebase.database();
    </script>

    <!-- Custom Scripts -->
    <script src="settings.js"></script>
    <script src="app.js"></script>
</body>
</html>

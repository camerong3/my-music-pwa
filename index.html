<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Poll</title>

    <!-- iOS meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="icon.png">

    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="app">
        <!-- Album Art -->
        <div id="album-art-container">
            <img id="album-art" src="" alt="Album Art">
        </div>
    
        <!-- Song Information -->
        <div id="song-info">
            <h1 id="song-title">Loading...</h1>
            <p id="artist-name">Artist Name</p>
        </div>
    
        <!-- Voting Buttons -->
        <div class="poll">
            <button id="vote-keep">Keep Playing</button>
            <button id="vote-skip">Skip Song</button>
        </div>
    
        <p id="vote-status"></p>
    
        <!-- Spotify Status Indicator and Settings Button -->
        <div id="spotify-status-container">
            <span id="spotify-status-dot"></span>
            <button id="settings-button">Settings</button>
        </div>
    </div>    
    <script src="app.js"></script>
</body>
</html>

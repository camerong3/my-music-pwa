<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Poll</title>

    <!-- Set the base URL to ensure all links and paths are relative to the repository -->
    <base href="/my-music-pwa/">

    <!-- iOS meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="icon.png">

    <!-- Styles and manifest -->
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
   <!-- Album Art -->
    <div id="album-art-container">
        <img id="album-art" src="" alt="Album Art">
    </div>
    
    <!-- Song Information -->
    <div id="song-info">
        <h1 id="song-title">Loading...</h1>
        <p id="artist-name">Artist Name</p>
    </div>
    <div id="app">
        <!-- Voting Buttons -->
        <div class="poll">
            <button id="vote-keep">Keep Playing</button>
            <button id="vote-skip">Skip Song</button>
        </div>
    
        <p id="vote-status"></p>
    
        <!-- Group Buttons -->
        <div id="group-buttons">
            <button id="create-group">Create Group</button>
            <button id="join-group">Join Group</button>
            <input type="text" id="group-id-input" placeholder="Enter Group ID" style="display:none;">
        </div>

        <!-- Leave Group Button -->
        <button id="leave-group" style="display:none;">Leave Group</button>
    
        <!-- Spotify Status Indicator and Settings Button -->
        <div id="spotify-status-container">
            <span id="spotify-status-dot"></span>
            <button id="settings-button">Settings</button>
        </div>
    </div>

    <!-- Firebase initialization and custom scripts -->

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
        const database = firebase.database();
    </script>

    <!-- Custom Scripts -->
    <script src="settings.js"></script>
    <script src="app.js"></script>
</body>
</html>
